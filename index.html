<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artist Puzzle</title>

  <!-- React -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    /* ======= Neutral “template” UI ======= */
    html,body{
      height:100%; margin:0;
      font-family: 'Inter', Arial, sans-serif;
      background:linear-gradient(135deg,#f1f4f8 0%,#e2e6eb 100%);
      display:flex; flex-direction:column; justify-content:center; align-items:center;
    }
    h1{font-size:22px; margin-bottom:24px; color:#333;}
    #board{
      display:grid;
      grid-template-columns:repeat(3,110px);
      grid-template-rows:repeat(3,110px);
      gap:4px;
      box-shadow:0 6px 18px rgba(0,0,0,.1);
      border-radius:12px;
      overflow:hidden;
      background:#fff;
    }
    .cell{width:110px; height:110px; position:relative;}
    .piece{
      width:100%; height:100%;
      cursor:grab;
      transition:transform .15s;
    }
    .piece:active{cursor:grabbing; transform:scale(.97);}
    #reward{
      margin-top:28px; text-align:center;
    }
    #reward a{
      display:inline-block; padding:12px 24px;
      background:#111; color:#fff; text-decoration:none;
      border-radius:8px; font-weight:600;
      box-shadow:0 3px 10px rgba(0,0,0,.15);
    }
  </style>
</head>
<body>
  <h1>Solve the puzzle to unlock your reward!</h1>
  <div id="root"></div>

  <script type="text/babel">
    /* =========== Config =========== */
    const GRID        = 3;                                          // 3×3
    const ART         = 'public/assets/IMG_4557.jpeg';              // artwork
    const REWARD_URL  = 'https://example.com/your-special-link';    // <— change per rollout
    /* ================================= */

    const shuffle=a=>{for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;}

    const pieceStyle=i=>{
      const size=GRID*110;                               // 330 px
      const x=-(i%GRID)*110, y=-Math.floor(i/GRID)*110;  // offsets
      return{
        backgroundImage:`url(${ART})`,
        backgroundSize:`${size}px ${size}px`,
        backgroundPosition:`${x}px ${y}px`,
        backgroundRepeat:'no-repeat'
      };
    };

    function App(){
      const correct=[...Array(GRID*GRID).keys()];
      const [tiles,setTiles]=React.useState(()=>shuffle([...correct]));
      const [done,setDone]=React.useState(false);

      const dragStart=(i,e)=>e.dataTransfer.setData('idx',i);
      const allow=e=>e.preventDefault();
      const drop=(dst,e)=>{
        e.preventDefault();
        const src=parseInt(e.dataTransfer.getData('idx'),10);
        if(isNaN(src)) return;
        const t=[...tiles]; [t[dst],t[src]]=[t[src],t[dst]];
        setTiles(t); if(t.every((v,i)=>v===i)) setDone(true);
      };

      return(
        <>
          <div id="board">
            {tiles.map((tile,i)=>(
              <div key={i} className="cell"
                   onDrop={e=>drop(i,e)} onDragOver={allow}>
                <div className="piece"
                     style={pieceStyle(tile)}
                     draggable={!done}
                     onDragStart={e=>dragStart(i,e)} />
              </div>
            ))}
          </div>

          {done&&(
            <div id="reward">
              <p>Puzzle solved! Grab your reward:</p>
              <a href={REWARD_URL} target="_blank" rel="noopener noreferrer">
                Claim Reward →
              </a>
            </div>
          )}
        </>
      );
    }

    ReactDOM.render(<App/>,document.getElementById('root'));
  </script>
</body>
</html>
