<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puzzle Game</title>

  <!-- React + ReactDOM via CDN -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows:    repeat(3, 100px);
      gap: 2px;
      margin-bottom: 20px;
    }
    .cell  { width: 100px; height: 100px; border: 1px solid #ccc; }
    .piece { width: 100%;  height: 100%; cursor: grab; }
    #message { font-weight: bold; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    /* === SIMPLE 3×3 PUZZLE === */
    const BOARD_SIZE = 3;                                     // 3×3 grid
    const IMG_SRC   = 'public/assets/IMG_4557.jpeg';          // your artwork
    const AUDIO_SRC = 'public/assets/so%20alive%2010sec.wav'; // your loop

    // Fisher–Yates shuffle
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // Return style for one tile
    function pieceStyle(index) {
      const sizePx = BOARD_SIZE * 100;       // full image = 300 px
      const x = -(index % BOARD_SIZE) * 100; // left offset in px
      const y = -Math.floor(index / BOARD_SIZE) * 100; // top offset
      return {
        backgroundImage: `url(${IMG_SRC})`,
        backgroundSize:  `${sizePx}px ${sizePx}px`, // *** use px, not % ***
        backgroundPosition: `${x}px ${y}px`,        // *** use px, not % ***
        backgroundRepeat: 'no-repeat',
      };
    }

    function App() {
      const correct = [...Array(BOARD_SIZE * BOARD_SIZE).keys()]; // [0…8]
      const [board, setBoard] = React.useState(() => shuffle([...correct]));
      const [solved, setSolved] = React.useState(false);
      const audioRef = React.useRef(null);

      React.useEffect(() => {
        if (solved && audioRef.current) audioRef.current.play();
      }, [solved]);

      const onDragStart = (src, e) => e.dataTransfer.setData('text/plain', src);
      const allowDrop   = e => e.preventDefault();

      const onDrop = (dst, e) => {
        e.preventDefault();
        const src = parseInt(e.dataTransfer.getData('text/plain'), 10);
        if (isNaN(src)) return;
        const newBoard = [...board];
        [newBoard[dst], newBoard[src]] = [newBoard[src], newBoard[dst]];
        setBoard(newBoard);
        if (newBoard.every((v, i) => v === correct[i])) setSolved(true);
      };

      return (
        <div>
          {solved && (
            <div id="message">
              <audio ref={audioRef} src={AUDIO_SRC} loop />
              Puzzle solved! <button onClick={() => alert('Reward claimed!')}>
              Claim reward
              </button>
            </div>
          )}

          <div id="board">
            {board.map((piece, idx) => (
              <div key={idx}
                   className="cell"
                   onDrop={e => onDrop(idx, e)}
                   onDragOver={allowDrop}>
                <div className="piece"
                     draggable={!solved}
                     onDragStart={e => onDragStart(idx, e)}
                     style={pieceStyle(piece)} />
              </div>
            ))}
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
